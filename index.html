<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do!</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="weather" class="weather">
        <div class="weatherCity">
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- default 값으로 00:00 -->
    <h1 id="clock" class="clock">00:00</h1>
    <div class="greeting">
        <form action="" class="hidden" id="login-form">
            <input type="text" class="nameInput" required maxlength="15" placeholder="What is your name?" />
            <input type="submit" class="hidden" value="Log In">
            <!-- <button>Log In</button> -->
        </form>
        <h1 id="greeting" class="hidden addName"></h1>
    </div>
    <div class="todoList">
        <form id="todo-form" action="">
            <input type="text" class="todoInput" placeholder="Write and press enter Todo" required>
        </form>
        <ul id="todo-list" class="todo"></ul>
    </div>
    <div id="quote" class="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
